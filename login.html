<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class=" bg-login">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-6 col-lg-4 bg-white p-3 rounded-3" style="background-image: radial-gradient(circle at 34% 75%, rgba(142, 142, 142,0.06) 0%, rgba(142, 142, 142,0.06) 50%,rgba(11, 11, 11,0.06) 50%, rgba(11, 11, 11,0.06) 100%),radial-gradient(circle at 40% 51%, rgba(12, 12, 12,0.06) 0%, rgba(12, 12, 12,0.06) 50%,rgba(242, 242, 242,0.06) 50%, rgba(242, 242, 242,0.06) 100%),radial-gradient(circle at 50% 87%, rgba(189, 189, 189,0.06) 0%, rgba(189, 189, 189,0.06) 50%,rgba(0, 0, 0,0.06) 50%, rgba(0, 0, 0,0.06) 100%),linear-gradient(90deg, hsl(35,0%,96%),hsl(35,0%,96%));">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="gold" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg>
                      <h3 class=" fw-bold">Log in</h3>
                </div>
                <div class="mb-2">
                    <label for="user-name" class="form-label">User-name</label>
                    <input type="text" name="user-name" id="user-name" class="form-control form-control-sm">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" id="password" class="form-control form-control-sm">
                </div>
                <div class="mb-2" >
                    <label for="Phone" class="form-label">Phone</label>
                    <input type="tel" name="phone" id="phone" class="form-control form-control-sm">
                </div>
                <div class="btn btn-outline-dark mx-auto d-block w-25">Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
